<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet"  href="css/style.css"  />
    </head>
    <body>
        <h1>Decodificador</h1>
        <div class="recebetexto">
            <input type="text" id="texto" placeholder="Digite o texto aqui...">
        
            <button type="submit" onclick="criptografar()">Criptografar</button>
            <button type="submit" onclick="descriptografar()">Descriptografar</button>
        
        </div>
        <div class="divresultado" >
            <p>Resultado:</p>
            <p class="resultado"></p><button type="submit" onclick="copiar()">Copiar texto</button>
        </div>
    </body>
    <script src="javascript/encriptar.js"></script>
    
</html>
